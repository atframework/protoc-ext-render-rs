[package]
name = "protoc-ext-render"
version = "0.1.0"
authors = ["owent <admin@owent.net>"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/atframework/protoc-ext-render-rs"
repository = "https://github.com/atframework/protoc-ext-render-rs"
documentation = "https://docs.rs/atlist-rs"
keywords = ["protoc", "protobuf", "extension"]
categories = ["development-tools", "command-line-utilities"]
edition = "2018"
description = "A plugin for protoc to make it easier to modify codes generated by protoc."
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[dependencies]
# protobuf = { path = "../protobuf", version = "=3" }
protobuf = { version = "=2" }
serde = { version = "=1" }
serde_yaml = { version = "^0.8" }

[[bin]]

name = "protoc-ext-render"
path = "src/bin/protoc-ext-render.rs"
test = false

[package.metadata.docs.rs]
all-features = true
